<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script defer src="js/taskManager.js"></script>
        <script defer src="./js/index.js">$('.datepicker').datepicker();</script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1>Task List</h1>
            </div>
        </div>
        <form>
            <div class="container">
                <h2>Add new tasks</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="taskname">Task name</label>
                            <input type="text" class="form-control" id="taskname">
                        </div>
                        <div id="alert1" class="alert alert-primary" role="alert">
                            please enter valid input for task name
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6"> 
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div id="alert2" class="alert alert-primary" role="alert">
                            please enter valid input for description
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="assignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="assignedto">
                        </div>
                        <div id="alert3" class="alert alert-primary" role="alert">
                            please enter valid name
                        </div>
                        <br>
                        <button id='add-task' class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                    <div class="col-sm-3">
                        
                            <label for="duedate">Due date</label>
                            <div id="duedate" class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        
                        <div id="alert4" class="alert alert-primary" role="alert">
                            please enter valid date
                        </div>
                    </div>
                </div>
            </div>
        </div>       
        </form>
        <br>
        <form id="task">
            <div class="container">
                <h3>Tasks</h3>
                <br>               
                <div class="card" style="width: 18rem;">
                    <ul id="tasks-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>     
        </form>
    </body>
</html>
